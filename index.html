<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <div id="signup">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" required><br>
    <input type="text" id="signupSurname" placeholder="Surname" required><br>
    <input type="tel" id="signupPhone" placeholder="Phone Number" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button id="signupBtn"><a href="dashboard.html"></a>Sign Up</button>
  </div>
  <div id="login-link">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
